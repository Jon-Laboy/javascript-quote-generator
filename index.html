<!DOCTYPE html>
<html>
<head>
	<title>Quotation Generator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Life & Travel Quotes</h1>

<div id="numberOfQuotes">
<span> no. of quotes </span>
<input name="userInput" id="userInput" type="number" onkeydown="return false" min='1' max='5'>
</div>

  

<div id="quoteArea"></div>

<div id="three_buttons">
<button id="btn_life">Life Quotes</button>
<button id="btn_travel">Travel Quotes</button>
<button id="btn_clear">Reset</button>
</div>



<script type="text/javascript" src="quote.js"></script>
</body>
</html>
